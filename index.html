<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Debug</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@^3.0.0/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>See Clockhead in AR!</h1>

    <model-viewer 
        id="model-viewer"
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        alt="Test Model"
        auto-rotate
        camera-controls
        ar
        ar-modes="scene-viewer quick-look"
        ar-scale="fixed">
    </model-viewer>

    <script>
        const modelViewer = document.querySelector("#model-viewer");
        
        modelViewer.addEventListener("error", (event) => {
            console.error("Model Error:", event.detail);
            alert("Model failed to load. Check console for errors.");
        });

        modelViewer.addEventListener("load", () => {
            console.log("Model Loaded Successfully!");
        });
    </script>
</body>
</html>
